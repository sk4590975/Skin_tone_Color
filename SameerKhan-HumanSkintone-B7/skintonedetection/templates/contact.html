
{% extends "home.html" %}
{% load static %}
{% block body_block %}

  <!---contact----->
<section id="contact">
	<div class="container">
		<h1>Get in Touch</h1>
		<div class="row">
			<div class="col-md-6">
				<h4 id="details">Connect With Us</h4>
			<form class="contact-form" action="{% url 'thanku' %}"  onsubmit="clickme()" >
				<div class="form-group">
					<input type="text" id="ab" class="form-control" placeholder="Your-name" required>
				</div>
				<div class="form-group">
					<input type="number" id="abc" class="form-control" placeholder="Phone no."required>
				</div>
				<div class="form-group">
					<input type="email"  id="abcd" class="form-control" placeholder="email-id" required>
				</div>
                 <div class="form-group">
					<textarea class="form-control"  row="4" placeholder="Message"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" onclick="clickme()">Submit</button><span id="contact1"></span>
			</form>
			</div>
			<div class="col-md-6 contact-info">
			<h4 id="details" >Our Details</h4>
			<div class="follow"><b> Address:</b><i class="fa fa-map-marker"></i>
             XYZ Road,India, IN</div>
			<div class="follow"><b>Phone:</b><i class="fa fa-phone"></i>
            +1 1234567890</div>
			<div class="follow"><b>Email:</b><i class="fa fa-envelope-o"></i>
            example@website.com</div>
			<div class="follow"><label><b>Get Social:</b></label>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-youtube-play"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-google-plus"></i></a>
			</div>
			</div>
		</div>
	</div>

</section>
{% endblock %}
